<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <title>Controle de despesas</title>
</head>

<body>

  <div class="title">
    <h2>Controle de despesas</h2>
    <label for="darkNlight" class="label">
      <input type="checkbox" id="darkNlight">
      <span class="darkNlight"></span>
      <span class="material-symbols-outlined">
        dark_mode
        </span>
    </label>
  </div>

  <div class="container">
    
    <h4>Saldo atual
      <label for="eye">
        <input type="checkbox" id="eye">
        <span class="material-symbols-outlined eye">
            
        </span>
      </label>
    </h4>
    
    <h1 id="balance" class="balance">R$ 0.00</h1>
    

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money plus">+ R$0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- R$0.00</p>
      </div>
    </div>

    <div id="moneyTransfers"></div>

    <ul id="transactions" class="transactions"></ul>

    <h3>Area de transação</h3>

    <form id="form">
      <div class="form-control relative">
        <input autofocus type="text" id="text" required autocomplete="off"/>
        <label for="text">Nome da transação</label>
      </div>

      <div class="form-control relative">
        <input type="number" id="amount" required autocomplete="off"/>
        <label for="amount">Valor da transação<br />
          <small>(negativo - despesas, positivo - receitas)</small>
        </label>
      </div>

      <button class="btn">Adicionar</button>
    </form>
  </div>
  
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    
    const mode = document.querySelector('.material-symbols-outlined')
    const input = document.querySelector('#darkNlight')

    $('body').addClass('body-inactive')

    input.addEventListener('change', function () {
      if ($('body').hasClass('body-active')) {
        $('body').removeClass('body-active')
        $('body').addClass('body-inactive')
        mode.innerHTML = 'dark_mode'
      } else {
        $('body').removeClass('body-inactive')
        $('body').addClass('body-active')
        mode.innerHTML = 'light_mode'
      }
      
    })


  
  </script>

</body>

</html>
